<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <div class="about">
      <img class="about__img-matrix" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="about__information" href="https://goal-life.com/page/method/matrix-eisenhower">Want 
        more details?
      </a>
    </div>
    <div class="todo-list">
      <div class="todo-list__add-item" id="top-section-for-adding-element-to-list">
        <label class="todo-list__label" for="new-task">Add Item</label>
      </div>
      <div class="todo-list__task-row">
        <input class="todo-list__new-task todo-list__task todo-list__input" id="new-task" type="text">
        <button class="todo-list__btn btn">Add</button>
      </div>
      <h3 class="todo-list__headline">Todo</h3>
      <ul class="todo-list__incomplete-tasks" id="incomplete-tasks">
        <li class="todo-list__incomplete-item todo-list__item">
          <input class="todo-list__checkbox todo-list__input" type="checkbox">
          <label class="todo-list__task">Pay Bills</label>
          <input class="todo-list__task-name todo-list__task todo-list__input" type="text">
          <button class="todo-list__edit btn">Edit</button>
          <button class="todo-list__delete btn">
            <img class="todo-list__img-remove" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo-list__incomplete-item edit-item todo-list__item">
          <input class="todo-list__checkbox todo-list__input" type="checkbox">
          <label class="todo-list__task">Go Shopping</label>
          <input class="todo-list__task-name todo-list__task todo-list__input" type="text" value="Go Shopping">
          <button class="todo-list__edit btn">Save</button>
          <button class="todo-list__delete btn">
            <img class="todo-list__img-remove" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="todo-list__headline">Completed</h3>
      <ul class="todo-list__completed-tasks" id="completed-tasks">
        <li class="todo-list__completed-item todo-list__item">
          <input class="todo-list__checkbox todo-list__input" type="checkbox" checked>
          <label class="todo-list__task">See the Doctor</label>
          <input class="todo-list__task-name todo-list__task todo-list__input" type="text">
          <button class="todo-list__edit btn">Edit</button>
          <button class="todo-list__delete btn">
            <img class="todo-list__img-remove" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
